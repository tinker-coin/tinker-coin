<!doctype html>
<html lang="en">
<head>
    <title>Tinker-coin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome-free-6.1.0-web/css/all.min.css" />
    <!-- MD Bootstrap CSS -->
    <link rel="stylesheet" href="/mdb5-standard-ui-kit-free-3.11.0/css/mdb.min.css" />
</head>
<body>
<div class="container">
    <!-- Content here -->
    <div class="jumbotron">
        <h1 class="display-4">Tinker-coin</h1>
    </div>
    <div class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-4">
        <div class="col">
            <button type="button"
                    class="btn btn-primary w-100"
                    style="height: 175px"
                    data-bs-toggle="modal"
                    data-bs-target="#new-wallet"
            >
                <i class="fa fa-wallet fa-4x"></i>
                <p>New Wallet</p>
            </button>
        </div>
        <div class="col">
            <button type="button"
                    class="btn btn-secondary w-100"
                    style="height: 175px"
            >
                <i class="fa fa-money-bills fa-4x"></i>
                <p>Balance</p>
            </button>
        </div>
        <div class="col">
            <button type="button"
                    class="btn btn-success w-100"
                    style="height: 175px"
            >
                <i class="fa fa-money-bill-transfer fa-4x"></i>
                <p>Transfer</p>
            </button>
        </div>
        <div class="col">
            <button type="button"
                    class="btn btn-info w-100 text-dark"
                    style="height: 175px"
            >
                <i class="fa fa-cubes-stacked fa-4x"></i>
                <p>Block-chain</p>
            </button>
        </div>
        <div class="col">
            <button type="button"
                    class="btn btn-light w-100 text-dark"
                    style="height: 175px"
            >
                <i class="fa fa-circle-nodes fa-4x"></i>
                <p>Network</p>
            </button>
        </div>
    </div>

    <!-- Modal Dialogs-->
    <div class="modal fade" id="new-wallet" tabindex="-1" aria-labelledby="new-wallet-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new-wallet-label">New Wallet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="text-align: center">
                    <form>
                    <div class="alert alert-secondary" role="alert" id="new-wallet-instructions">
                        Click the Generate button to generate a new wallet-id & secret-key.
                    </div>
                    <div class="alert alert-success" role="alert" id="new-wallet-details" style="text-align: left; display: none">
                        <b>Wallet ID</b>
                        <div id="new-wallet-details-wallet-id" style="font-family: monospace"></div>
                        <b>Secret Key</b>
                        <div id="new-wallet-details-secret-key" style="font-family: monospace"></div>
                    </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="wallet-passcode" class="form-control" />
                    <label class="form-label" for="wallet-passcode">Passcode (optional)</label>
                  </div>

                  <div class="form-outline mb-4" id="copy-wallet-passcode-option">
                    <input class="form-check-input" type="checkbox" value="" id="copy-wallet-passcode" checked />
                    <label class="form-check-label" for="copy-wallet-passcode"> Copy/Download Passcode </label>
                  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
        <label class="form-check-label" for="form1Example3"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

                    <!-- Buttons -->
                    <button type="button" class="btn btn-primary" id="generate-wallet-ack">Generate New</button>
                    <button type="button" class="btn btn-success" id="generate-copy-wallet-ack" style="display: none" >Copy to Clipboard</button>
                    <button type="button" class="btn btn-success" id="generate-download-wallet-ack" style="display: none" >Download</button>

</form>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="/mdb5-standard-ui-kit-free-3.11.0/js/mdb.min.js"></script>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
<script src="jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
